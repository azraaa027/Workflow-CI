name: CI Retraining (Skilled)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Set up job
      run: echo "Starting MLflow CI for Titanic..."

    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    - name: ğŸ” Check environment
      run: |
        python --version
        pip --version

    - name: ğŸ“¦ Install core dependencies
      run: |
        pip install mlflow==2.19.0 scikit-learn pandas numpy

    - name: ğŸ Set up Miniconda (for MLproject compatibility)
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: 3.12
        activate-environment: mlflow-skilled

    - name: â–¶ï¸ Run MLflow Project
      shell: bash -l {0}
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    - name: ğŸ“¤ Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs-titanic
        path: MLProject/mlruns/