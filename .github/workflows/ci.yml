name: CI Retraining with MLflow Run

on: [push]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install mlflow==2.19.0 scikit-learn pandas numpy optuna

    - name: â–¶ï¸ Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: MLProject/mlruns/